            border-radius: 8px;
        }

        section {
            scroll-margin-top: 120px;

<body class="bg-body-tertiary">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"

    <div class="container">
        <div class="row">
            <div class="col-3 bg-body rounded shadow-sm">
                <div class="d-flex flex-column flex-shrink-0 p-3 py-4 my-4"
                    style="width: 260px; height: 100vh; position: fixed;" id="side-nav">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item"><a href="#square-face" class="nav-link link-body-emphasis"
                                aria-current="page">方臉</a></li>
                        <li><a href="#round-face" class="nav-link link-body-emphasis">圓臉</a></li>
                        <li><a href="#Oval-face" class="nav-link link-body-emphasis">鵝蛋臉</a></li>
                        <li><a href="#long-face" class="nav-link link-body-emphasis">長臉</a></li>
                        <li><a href="#heart-shaped-face" class="nav-link link-body-emphasis">心形臉</a></li>
                        <li><a href="#diamond-face" class="nav-link link-body-emphasis">菱形臉</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-9">
                <main id="main-content" class="px-4 px-md-5 py-4 my-4 bg-body rounded shadow-sm">
                    <section id="square-face">
                        <div class="content-block">
                            <h2>方臉</h2>
                            <img src="img (1).jpg" alt="方臉圖片">
                            <div class="text-block">
                                <p>方臉的特徵是臉部輪廓較為方正，顴骨和下巴寬度相似，適合各種髮型。</p>
                            </div>
                        </div>
                    </section>
                    <section id="round-face">
                        <div class="content-block">
                            <h2>圓臉</h2>
                            <img src="img (2).jpg" alt="圓臉圖片">
                            <div class="text-block">
                                <p>圓臉特徵為臉部線條圓潤，適合修飾臉型的髮型。</p>
                            </div>
                        </div>
                    </section>
                    <section id="Oval-face">
                        <div class="content-block">
                            <h2>鵝蛋臉</h2>
                            <img src="img (3).jpg" alt="鵝蛋臉圖片">
                            <div class="text-block">
                                <p>鵝蛋臉特徵為臉部線條圓潤，適合修飾臉型的髮型。</p>
                            </div>
                        </div>
                    </section>
                    <section id="long-face">
                        <div class="content-block">
                            <h2>長臉</h2>
                            <img src="img (4).jpg" alt="長臉圖片">
                            <div class="text-block">
                                <p>長臉特徵為臉部線條圓潤，適合修飾臉型的髮型。</p>
                            </div>
                        </div>
                    </section>
                    <section id="heart-shaped-face">
                        <div class="content-block">
                            <h2>心形臉</h2>
                            <img src="img (2).jpg" alt="心形臉圖片">
                            <div class="text-block">
                                <p>心形臉特徵為臉部線條圓潤，適合修飾臉型的髮型。</p>
                            </div>
                        </div>
                    </section>
                    <section id="diamond-face">
                        <div class="content-block">
                            <h2>菱形臉</h2>
                            <img src="img (2).jpg" alt="菱形臉圖片">
                            <div class="text-block">
                                <p>菱形臉特徵為臉部線條圓潤，適合修飾臉型的髮型。</p>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.querySelectorAll("#side-nav .nav-link");
            const sections = document.querySelectorAll("section");

            window.addEventListener("scroll", () => {
                const scrollY = window.scrollY;

                let currentSection = "";
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 120;
                    const sectionHeight = section.offsetHeight;

                    if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
                        currentSection = section.getAttribute("id");
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove("active");
                    if (link.getAttribute("href").substring(1) === currentSection) {
                        link.classList.add("active");
                    }
                });
            });
        });
    </script>

</body>
